<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Re:R-tube</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="homeLink">Re:R-tube</h1>
    <nav>
      <button id="uploadLink">アップロード</button>
      <button id="channelLink">チャンネル設定</button>
      <button id="loginLink" class="hidden">ログイン / アカウント作成</button>
    </nav>
  </header>

  <main>
    <!-- アップロードフォーム -->
    <section id="uploadSection" class="hidden">
      <h2>動画をアップロード</h2>
      <input type="file" id="videoFile" accept="video/*">
      <input type="text" id="titleInput" placeholder="タイトル">
      <textarea id="descInput" placeholder="説明"></textarea>
      <button id="submitBtn">アップロード</button>
    </section>

    <!-- 動画一覧 -->
    <section id="videoList">
      <h2>動画一覧</h2>
      <div id="videoGrid" class="grid"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
